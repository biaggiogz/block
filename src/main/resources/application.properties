spring.application.name=srpingbootblock
spring.datasource.url=jdbc:h2:file:./src/main/resources/db/databaseblock
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2DB
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

spring.data.mongodb.uri=mongodb+srv://kaala:1234@cluster0.h29kk.mongodb.net/MblockDBNosql
spring.data.mongodb.database=MblockDBNosql
spring.main.allow-bean-definition-overriding=true